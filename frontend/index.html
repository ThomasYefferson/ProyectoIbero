<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/FrontEnd/index.css">

    <title>Actividad 6 | API - Backend - Frontend</title>
  </head>
  <body class="bg-secondary">

       
        <!--Content of register user-->
        <div class="d-flex justify-content-center">
            <div class="card col-sm-6 p-3">
                <div class="mb-3">
                    <h4>Ingresa tus datos</h4>
                </div>
                <div class="mb-2">
                    <div name="registro">
                        <div class="mb-2">
                            <label for="cedula">Cedula</label>
                            <input type="text" class="form-control" name="cedula" id="cedula" placeholder="ej:123456789">
                        </div>
                        <div class="mb-2">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control"name="nombre" id="nombre" placeholder="ej:Thomas">
                        </div>
                        <div class="mb-2">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control"name="apellido" id="apellido" placeholder="ej:Bermudez">
                        </div>
                        <div class="mb-2">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control"name="direccion" id="direccion" placeholder="ej:Cl11 N°100-27">    
                        </div>
                        <div class="mb-2"> 
                            <label for="telefono">Telefono</label>
                            <input type="text" class="form-control"name="telefono" id="telefono" placeholder="ej:3001234567">
                        </div>
                        <div class="mb-2">
                            <label for="edad">Edad</label>
                            <input type="text" class="form-control"name="edad" id="edad" placeholder="ej:20">
                        </div>
                        <div class="mb-2">                        
                            <label for="estadoCivil">Estado Civil</label>
                            <input type="text" class="form-control"name="estadoCivil" id="estadoCivil" placeholder="ej:viudo">
                        </div>
                        <div class="mb-2">
                            <input class="btn btn-secondary"type="button" onclick="Guardar()" value="Guardar">                        
                            <input class="btn btn-secondary"type="button" onclick="Listar()" value="Listar">
                            <input class="btn btn-secondary"type="button" onclick="Modificar()" value="Modificar">
                            <input class="btn btn-secondary"type="button" onclick="Eliminar()" value="Eliminar">
                          </div>
                          
                       
                    </div>
                </div>
            </div>
        </div>
                
        
    <script src="/backend/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
