<!doctype html>
<html lang="en">
  <head>
                                                    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                                                    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>My calculator</title>
  </head>
  <body>
                                                    <!--CALCULATOR-->
    <div class="container-calculator">
             <h1>Calculadora</h1>
            <p>Las operaciones basicas de la matematica son: Suma | Resta | Multiplicación | División</p>
        <div class="form-group">
          <label for="Numero1">Ingresa un número 1:</label>
          <input type="number" class="form-control" id="Numero1">
          </div>
          <div class="form-group">
           <label for="Numero2">Ingresa un número 2:</label>
          <input type="number" class="form-control" id="Numero2">
          </div>          
        <button type="submit" value="sumar" class="btn btn-primary" onclick="suma()">Suma</button>
        <button type="submit" value="restar" class="btn btn-primary" onclick="resta()">Resta</button>
        <button type="submit" value="multiplicar" class="btn btn-primary" onclick="multiplicacion()">Multiplicación</button>
        <button type="submit" value="dividir" class="btn btn-primary" onclick="division()">División</button>
        <br>
        <br>
        <div id="mirespuesta">
            <div class="items">
                <div class="result">Resultado es:</div>
            </div>
           </div>
      </div>

    <!-- Optional JavaScript -->
    <script src="./index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
